<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo | Gerador de Convites QR Code</title>
  <link rel="stylesheet" href="ConviteStyle.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</head>
<body>

  <!-- Container principal -->
  <div class="container">

    <!-- Cabeçalho -->
    <header class="cabecalho">
      <div class="conteudo-cabecalho">
        <h1>Walmira Encantos Festas</h1>
      </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="conteudo-principal">
      <!-- Formulário -->
       
      <div class="secao-formulario">
        <h2>Preencha os dados do convidado</h2>
        <div class="dropdown">
          <input type="checkbox" id="menuToggle">
          <label for="menuToggle" class="btn">Selecione o evento</label>
          <div class="dropdown-content" id="menuOptions">
          <!-- Botões serão criados dinamicamente -->
          </div>
        </div>
        <form id="formulario">
        <fieldset class="grupo-formulario">
            <legend>Informações do Evento</legend>

            <div class="linha-formulario">
              <div class="campo-formulario">
                <label for="nomeEvento">Nome do Evento </label>
                <input type="text" id="nomeEvento" name="nomeEvento" required readonly>
              </div>

              <div class="campo-formulario">
                <label for="localEvento">Local</label>
                <input type="text" id="localEvento" name="localEvento" readonly>
              </div>
            </div>

            <div class="linha-formulario">
              <div class="campo-formulario">
                <label for="dataEvento">Data</label>
                <input type="text" id="dataEvento" name="dataEvento" readonly>
              </div>

              <div class="campo-formulario">
                <label for="horaEvento">Hora</label>
                <input type="text" id="horaEvento" name="horaEvento" readonly>
              </div>
            </div>
          </fieldset>
           <!-- Informações do Formando -->
          <fieldset class="grupo-formulario">
            <legend>Informações do Formando</legend>

            <div class="linha-formulario">
              <div class="campo-formulario">
                <label for="nomeConvidado">Nome do Formando </label>
                <input type="text" id="nomeConvidado" name="nomeConvidado" required>
              </div>

              <div class="campo-formulario">
                <label for="telefoneConvidado">Telefone</label>
                <input type="tel" id="telefoneConvidado" name="telefoneConvidado">
              </div>
            </div>

            <div class="linha-formulario">
              <div class="campo-formulario">
                <label for="numeroMesas">Número da Mesa</label>
                <input type="number" id="numeroMesas" name="numeroMesas" >
              </div>

              <div class="campo-formulario">
                <label for="numeroAcompanhantes">Número de Acompanhantes</label>
                <input type="number" id="numeroAcompanhantes" name="numeroAcompanhantes">
              </div>
            </div>
          </fieldset>

          <!-- Ações do formulário -->
          <div class="acoes-formulario" id="button">
            <button type="reset" class="botao-secundario">Limpar</button>
            <button type="submit" class="botao-primario">Gerar Convite</button>
          </div>

        </form>
      </div>

    </main>
    <!-- Rodapé -->
    <footer class="rodape">
      <p>&copy; 2026 – Walmira Encantos Festas. Todos os direitos reservados.</p>
    </footer>

  </div>

</body>
    
    <script type="module" src="Convite.js"></script>
</html>
