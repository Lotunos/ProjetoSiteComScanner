<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QR Code</title>

    <link rel="stylesheet" href="stylescanner.css">

    <!-- Biblioteca do QR Code -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
    <form id="scanner">
        <div id="leitor"></div>
        <div id="resultado">Aguardando resultado...</div>
    </form>
    <form id="formulario">
        <h1>Informações</h1>
        <div class="barraHorizontal"></div>

        <div class="campoInput">
            <label class="info">Convidado principal:</label>
            <b><p id="nome"></p></b>
        </div>

        <div class="campoInput">
            <label class="info">Mesa:</label>
            <b><p id="mesa"></p></b>

            <button type="button" onclick="location.reload()">Voltar</button>
        </div>
    </form>

    <!-- JS -->
    <script type="module">
        import { scanner } from '../Scanner/Scanner.js';
        await scanner();
    </script>

</body>
</html>
