<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>
    <link rel="stylesheet" href="LoginStyle.css">
</head>
<body>
    
    <form id="Formulario" action="" method="get">
        <h1>Faça o seu login</h1>
        <div class="barraHorizontal"></div>

        <div class="campoInput">
            <label for="email">Seu e-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="campoInput">
            <label for="senha">Sua senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>

        <div class="exibirSenha">
            <input type="checkbox" id="mostrarSenha">
            <label for="mostrarSenha">Exibir senha</label>
        </div>

        <button type="submit">Entrar</button>

        <p>Esqueceu sua senha?
            <a href="https://www.alterar_depois.com">Clique aqui!</a>
        </p>
    </form>
    <script src="../DAO/ClienteDAO.js"></script>
    <script src="LoginScript.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // evita recarregar a página
        // Pega os valores dos campos
        const usuario = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;
        buscarCliente(usuario,senha);
    });
    </script>
    <script src="Loginscript.js"></script>
</body>
</html>
