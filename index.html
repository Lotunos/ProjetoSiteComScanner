<!DOCTYPE html>
<html>
<head>
  <title>Gerar QR Code</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div id="qrcode"></div>
  <button onclick="enviarWhatsApp()">Enviar via WhatsApp</button>

  <script>
    var texto = "https://meusite.com";
    var qrcode = new QRCode(document.getElementById("qrcode"), {
      text: texto,
      width: 200,
      height: 200,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.H
    });

    function enviarWhatsApp() {
      // Captura o canvas gerado pelo QRCodeJS
      var canvas = document.querySelector("#qrcode canvas");
      var imgData = canvas.toDataURL("image/png"); // transforma em base64

      // Para enviar pelo WhatsApp Web (texto + link da imagem)
      var mensagem = "Aqui est√° o QR Code: " + imgData;
      var url = "https://wa.me/5582988866657?text=" + encodeURIComponent(mensagem);

      window.open(url, "_blank");
    }
  </script>
</body>
</html>
