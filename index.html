<!DOCTYPE html>
<html>
<head>
  <title>Gerar QR Code</title>
  <!-- Importando a biblioteca via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div id="qrcode"></div>

  <script>
    // Texto que vocÃª quer transformar em QR Code
    var texto = "https://meusite.com";

    // Criando o QR Code dentro da div
    var qrcode = new QRCode(document.getElementById("qrcode"), {
      text: texto+"texto",
      width: 200,
      height: 200,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>
