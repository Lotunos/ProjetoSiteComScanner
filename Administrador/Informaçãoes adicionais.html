<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Convites QR Code - Formulário</title>
    <link rel="stylesheet" href="css-inf.css">
</head>

<body>
    <div class="container">
        <fieldset class="form-group">
            <legend>Informações Adicionais</legend>

            <div class="form-field">
                <label for="dressCode">Código de Vestimenta</label>
                <select id="dressCode" name="dressCode">
                    <option value="">Selecione...</option>
                    <option value="casual">Casual</option>
                    <option value="smart-casual">Smart Casual</option>
                    <option value="formal">Formal</option>
                    <option value="black-tie">Black Tie</option>
                </select>
            </div>

            <div class="form-field">
                <label for="rsvpDeadline">Prazo para Confirmação</label>
                <input type="date" id="rsvpDeadline" name="rsvpDeadline">
            </div>

            <div class="form-field">
                <label for="organizerName">Organizador</label>
                <input type="text" id="organizerName" name="organizerName">

            </div>
        </fieldset>
        <div class="form-actions">
            <button type="reset" class="btn btn-secondary">Limpar</button>
            <button type="button" class="btn btn-primary">Gerar Convite</button>
        </div>

    </div>

</body>

</html>
